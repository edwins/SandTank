<v-layout
  column
  class="pa-4"
  align-center
  v-on:mouseenter="onEnter"
  v-on:mouseleave="onLeave"
  :style="containerStyle"
>
  <div :style="buttonStyle">
    <v-tooltip bottom>
      <template v-slot:activator="{ on }">
        <v-btn
          v-on="on"
          small
          icon
          :disabled="!canPump"
          @click="trigger(-1)"
          color="blue"
        >
          <v-icon small v-text="`$waterExtraction`" />
        </v-btn>
      </template>
      <span>Pump from well {{ name }}</span>
    </v-tooltip>
  </div>
  <div :style="buttonStyle">
    <v-tooltip left>
      <template v-slot:activator="{ on }">
        <v-btn v-on="on" small icon @click="trigger(0)">
          <v-icon small v-text="`$waterOff`" />
        </v-btn>
      </template>
      <span>Close well {{ name }}</span>
    </v-tooltip>
  </div>
  <div :style="buttonStyle">
    <v-tooltip left>
      <template v-slot:activator="{ on }">
        <v-btn v-on="on" small icon @click="trigger(+1)" color="green">
          <v-icon small v-text="`$waterInjection`" />
        </v-btn>
      </template>
      <span>Inject into well {{ name }}</span>
    </v-tooltip>
  </div>
  <div :class="$style.flux">{{ value }}</div>
</v-layout>
